description: >-
  Ready to use notebook for the segmentation of small extrcaellular vesicles in
  transmission electron microscopy (TEM) images. The notebook is optimized to
  use it in Google Colaboratory. It will download the original code and dataset,
  and make the inference connecting with Google's GPU.
