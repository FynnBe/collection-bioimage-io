id: zero/Notebook_pix2pix_2D_ZeroCostDL4Mic
name: pix2pix (2D) - ZeroCostDL4Mic
description: >-
  pix2pix is a deep-learning method that can be used to translate one type of
  images into another. While pix2pix can potentially be used for any type of
  image-to-image translation, we demonstrate that it can be used to predict a
  fluorescent image from another fluorescent image. Note - visit the
  ZeroCostDL4Mic wiki to check the original publications this network is based
  on and make sure you cite these.
