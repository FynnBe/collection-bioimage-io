description: This dataset contains a denoising training and test dataset for deep
  learning applications. The training dataset comprises 20 paired matching noisy and
  high signal-to-noise images. The test dataset contains five paired matching noisy
  and high signal-to-noise images. Images are Fluorescence microscopy (SiR-DNA) images
  acquired using a spinning disk confocal microscope with a 20x 0.8 NA objective.
